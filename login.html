<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <script>
        function validateLogin() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Check if the entered username and password match the predefined credentials
            if (username === "admin" && password === "admin") {
                alert("Login successful!");
            } else {
                alert("Invalid username or password. Please try again.");
            }
        }
    </script>
</head>

<body>
    <form onsubmit="validateLogin(); return false;">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" placeholder="Enter Username" required autocomplete="off"><br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Enter Password" required
            autocomplete="off"><br>
        <input type="submit" value="Login">
    </form>
</body>

</html>
